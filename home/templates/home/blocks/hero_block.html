{% load wagtailimages_tags %}
<div class="relative overflow-hidden rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-10 text-white">
  {% if self.background_image %}
    {% image self.background_image fill-1600x900 as hero_img %}
    <div class="absolute inset-0">
      <img src="{{ hero_img.url }}" alt="" class="h-full w-full object-cover opacity-40" />
    </div>
  {% endif %}
  <div class="relative max-w-2xl space-y-4">
    <h2 class="text-3xl font-bold md:text-4xl">{{ self.heading }}</h2>
    {% if self.subheading %}<p class="text-lg text-purple-100">{{ self.subheading }}</p>{% endif %}
    {% if self.cta_text and self.cta_link %}
      <a href="{{ self.cta_link }}" class="inline-flex items-center rounded bg-white px-5 py-2 text-indigo-600 shadow">{{ self.cta_text }}</a>
    {% endif %}
  </div>
</div>
