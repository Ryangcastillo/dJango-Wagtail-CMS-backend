version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: debuttend
      POSTGRES_USER: debuttend
      POSTGRES_PASSWORD: debuttend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debuttend"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python debuttend_cms/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./debuttend_cms:/app/debuttend_cms
      - ./manage.py:/app/manage.py
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: debuttend_cms.settings.dev
      DJANGO_SECRET_KEY: dev-secret-key
      DJANGO_DEBUG: 1
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      DJANGO_DB_NAME: debuttend
      DJANGO_DB_USER: debuttend
      DJANGO_DB_PASSWORD: debuttend
      DJANGO_DB_HOST: db
      DJANGO_DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
